<div class="playlist">

    <div class="song song--{{ song.source }}" ng-repeat="song in playlist">
        <div class="song__media">
            <div class="aspect-ratio aspect-ratio--{{ song.source }}">
                <img src="{{ song.image_url }}" alt="" class="song__image">
            </div>
        </div>
        <div class="song__details">
            <h2 class="song__title">{{ song.title }}</h2>
            <p class="song__text" ng-bind-html="song.text | unsafe"></p>
        </div>
        
    </div>

</div>
